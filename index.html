<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background-color: #303030; align-items: center; justify-content: center;">
    <div class="container mt-4">
        <h1 class="display-4 text-center" style="color: lightpink; text-shadow: 1px 1px 1px lightpink;">BookList App</h1>
        <form id="book-form">
            <label for="" class="mb-2 ml-3" style="color: lightpink; font-size: 1.4rem; font-weight: bold; margin-left: 1rem;">Title</label>
            <div class="form-floating mb-3">
                <input id="title" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Enter Title</label>
            </div>
            <label for="" class="mb-2 ml-3" style="color: lightpink; font-size: 1.4rem; font-weight: bold; margin-left: 1rem;">Author</label>
            <div class="form-floating mb-3">
                <input id="author" type="text" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Enter Author Name</label>
            </div>
            <label for="" class="mb-2 ml-3" style="color: lightpink; font-size: 1.4rem; font-weight: bold; margin-left: 1rem;">Year</label>
            <div class="form-floating mb-3">
                <input id="year" type="number" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Enter year</label>
            </div>
            <input type="submit" id="btn" value="Add Book" class="btn btn-block" style="background-color: inherit; color: lightpink; border: 2px solid lightpink;" />
        </form>
        <table class="table table-striped mt-5 text-center">
            <thead>
              <tr style="color: pink; font-size: 1.5rem;">
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="bookList" style="color: white"></tbody>
        </table>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>
</html>
